<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Linked List</h1>
    </header>


    <main>
        <section id="list">
            <div class="node"><p class="number">1</p></div>
            <div class="arrow"><img src="arrow.png" draggable="false"></div>
        </section>
        
        <section id="options">
            <div class="wrapper">
                <div class="column">
                    <button id="insert-node">Insert Node</button>
                    <input type="text" id="insert-index" name="insert-index" placeholder="Index"/>
                    <input type="text" id="insert-value" name="insert-value" placeholder="Value"/>
                </div>
                <div class="column">
                    <button id="modify-node">Modify Node Value</button>
                    <input type="text" id="modify-index" name="modify-index" placeholder="Index"/>
                    <input type="text" id="modify-value" name="modify-value" placeholder="Value"/>
                </div>
                <div class="column">
                    <button id="remove-node">Remove Node</button>
                    <input type="text" id="remove-index" name="remove-index" placeholder="Index"/>
                </div>
            </div>
        </section>

    </main>



    <script src="js/LinkedList.js" type="module"></script>
</body>
</html>
